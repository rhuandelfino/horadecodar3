    <script>

        var valor1 = parseInt(prompt("Digite o primeiro valor:"));
        var valor2 = 0;

        while (valor2 <= 0) {
            valor2 = parseInt(prompt("Digite o segundo valor (deve ser maior que zero):"));
        }
        var resultado = valor1 / valor2;
        alert(`O resultado da divisão é: ${resultado}`);
