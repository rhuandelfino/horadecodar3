    <script>
        var N = parseInt(prompt("Digite um valor inteiro:"));

        if (N <= 0 || isNaN(N)) {
            console.log("Valor invÃ¡lido. Digite um valor inteiro maior que zero.");
        } else {

            for (var i = 1; i <= N; i++) {
                console.log("Tabuada do " + i + ":");

            }
        }
