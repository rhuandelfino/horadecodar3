                quantidadeAprovados++;

            var resposta = prompt("Calcular a m√©dia de outro aluno? (S/N)").toUpperCase();

            if (resposta !== "S") {

            }
        } while (true);

        alert("Quantidade de alunos aprovados: " + quantidadeAprovados);
